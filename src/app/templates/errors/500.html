{% extends 'base.html' %}

{% block title %}Error interno del servidor - Error 500{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body text-center p-5">
                    <h1 class="display-1 text-danger mb-4">500</h1>
                    <h2 class="mb-4">Error interno del servidor</h2>
                    <p class="lead mb-4">Lo sentimos, ha ocurrido un error interno en el servidor. Estamos trabajando para solucionarlo.</p>
                    <div class="d-flex justify-content-center">
                        <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Volver al inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
